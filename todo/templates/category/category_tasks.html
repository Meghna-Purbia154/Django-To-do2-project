{% extends "base.html" %}
{% block content %}

<style>
    .category-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .category-header h2 {
        color: #6a5aa3;
        font-weight: 700;
        font-size: 24px;
    }

    .task-card {
        background: rgba(255,255,255,0.88);
        border-radius: 16px;
        padding: 15px 18px;
        margin-bottom: 15px;
        border: 1px solid #f0e6ff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.25s ease;
    }

    .task-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }

    .task-title {
        font-weight: 600;
        color: #4f3d84;
        font-size: 16px;
    }

    .category-pill {
        padding: 5px 12px;
        border-radius: 50px;
        font-size: 12px;
        font-weight: 600;
        color: #fff;
    }

    .task-btn {
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none;
        border: 1px solid #b4a2ff;
        color: #5f4fa7;
        transition: 0.3s ease;
        margin-left: 8px;
    }

    .task-btn:hover {
        background: #dcd1ff;
        box-shadow: 0px 5px 12px rgba(0,0,0,0.15);
    }
</style>

<div class="category-header">
    <h2>{{ category.name }} Tasks ðŸ’–</h2>
    <a href="{% url 'task-add' %}" class="btn-soft">+ Add Task</a>
</div>

{% for task in tasks %}
<div class="task-card">
    <div class="task-title">
        <a href="{% url 'task-detail' task.pk %}" style="color:#4f3d84;">{{ task.title }}</a>
    </div>
    <div>
        <span class="category-pill" >{{ task.category.name }}</span>
        <a href="{% url 'task-edit' task.pk %}" class="task-btn">Edit</a>
        <a href="{% url 'task-delete' task.pk %}" class="task-btn">Delete</a>
    </div>
</div>
{% empty %}
<p>No tasks in this category ðŸŒ¸</p>
{% endfor %}

{% endblock %}
