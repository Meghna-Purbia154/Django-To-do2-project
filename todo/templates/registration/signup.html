{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: #f7f2ff;
    }

    .auth-container {
        max-width: 420px;
        margin: 70px auto;
        padding: 35px;
        border-radius: 20px;
        background: #ffffffd9;
        border: 1px solid #f0e6ff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        backdrop-filter: blur(8px);
        text-align: left;
    }

    .auth-container h2 {
        text-align: center;
        color: #6a5aa3;
        font-size: 26px;
        margin-bottom: 25px;
    }

    .auth-container label {
        color: #5d4e93;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    .auth-container input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #d7caff;
        background: #fbf9ff;
        margin-bottom: 18px;
    }

    .auth-container input:focus {
        outline: none;
        border-color: #c5b4ff;
        box-shadow: 0 0 6px rgba(182, 162, 255, 0.4);
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #d9caff;
        color: #4f3d84;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .auth-btn:hover {
        background: #cbb8ff;
    }

    .auth-bottom-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #6a5aa3;
    }

    .auth-bottom-text a {
        color: #7d5fff;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-bottom-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <h2>Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="auth-btn">Register</button>
    </form>

    <p class="auth-bottom-text">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>

{% endblock %}
