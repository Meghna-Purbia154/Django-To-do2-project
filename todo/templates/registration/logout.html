{% extends "base.html" %}
{% block content %}

<style>
    .logout-card {
        max-width: 450px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 20px;
        background: #ffffffd9;
        border: 1px solid #f0e6ff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        backdrop-filter: blur(8px);
    }

    .logout-card h2 {
        color: #6a5aa3;
        margin-bottom: 20px;
    }

    .logout-card p {
        font-size: 16px;
        color: #514d6b;
        margin-bottom: 25px;
    }

    .btn-logout {
        padding: 12px 25px;
        border-radius: 12px;
        border: none;
        background: #d9caff;
        color: #4f3d84;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn-logout:hover {
        background: #cbb8ff;
        box-shadow: 0px 5px 12px rgba(0,0,0,0.15);
    }
</style>

<div class="logout-card">
    <h2>Goodbye! ðŸŒ¸</h2>
    <p>You have successfully logged out.</p>

    <a href="{% url 'login' %}" class="btn-logout">Login Again</a>
</div>

{% endblock %}
