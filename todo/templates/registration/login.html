{% extends "base.html" %}
{% block content %}

<style>
    .auth-container {
        max-width: 420px;
        margin: 70px auto;
        padding: 30px;
        border-radius: 20px;
        background: #ffffffd9;
        border: 1px solid #f0e6ff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        backdrop-filter: blur(8px);
        text-align: center;
    }

    .auth-container h2 {
        color: #6a5aa3;
        margin-bottom: 20px;
        font-weight: 700;
    }

    .auth-container input {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #d7caff;
        background: #fbf9ff;
        margin-bottom: 15px;
    }

    .auth-container input:focus {
        outline: none;
        border-color: #c5b4ff;
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #d9caff;
        color: #4f3d84;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .auth-btn:hover {
        background: #cbb8ff;
    }

    .auth-bottom-text {
        margin-top: 12px;
        font-size: 14px;
    }

    .auth-bottom-text a {
        color: #7d5fff;
        font-weight: 600;
        text-decoration: none;
    }
</style>


<div class="auth-container">
    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="auth-btn">Login</button>
    </form>

    <p class="auth-bottom-text">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Create one</a>
    </p>
</div>

{% endblock %}
