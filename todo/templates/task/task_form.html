{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #fdf6ff, #fff8f4, #f1faff);
        font-family: "Poppins", sans-serif;
    }

    .form-card {
        background: rgba(255,255,255,0.88);
        padding: 30px;
        border-radius: 22px;
        border: 1px solid #e8dcff;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 10px 25px rgba(0,0,0,0.10);
        animation: fadeSlide 0.45s ease;
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #5c4d92;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-weight: 600;
        color: #6a5aa3;
        margin-bottom: 4px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid #d4c8ff;
        margin-bottom: 15px;
        background: #faf8ff;
        transition: 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #b9a8ff;
        box-shadow: 0 0 8px rgba(181, 160, 255, 0.4);
    }

    .btn-submit {
        width: 100%;
        background: #dcd1ff;
        color: #4f3d84;
        padding: 12px;
        border-radius: 14px;
        font-weight: 600;
        border: none;
        transition: 0.3s ease;
    }

    .btn-submit:hover {
        background: #cbbafe;
        box-shadow: 0 10px 22px rgba(0,0,0,0.12);
        transform: translateY(-2px);
    }

    .cancel-link {
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #8676c3;
        font-weight: 500;
    }

    .cancel-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-card">

    <h2>{{ title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn-submit">Save Task</button>
    </form>

    <a href="{% url 'task-list' %}" class="cancel-link">Cancel</a>
</div>

{% endblock %}
