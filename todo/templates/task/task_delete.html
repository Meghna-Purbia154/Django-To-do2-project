{% extends "base.html" %}
{% block content %}

<style>
    .delete-card {
        max-width: 450px;
        margin: 80px auto;
        padding: 30px;
        text-align: center;
        background: #ffffffd9;
        border-radius: 20px;
        border: 1px solid #f0e6ff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .btn-danger {
        background: #ffb7b7;
        border-radius: 12px;
        padding: 10px 20px;
        border: none;
        color: #7a0000;
        font-weight: 600;
    }

    .btn-cancel {
        margin-left: 15px;
        text-decoration: none;
        color: #6a5aa3;
    }
</style>

<div class="delete-card">
    <h3>Are you sure?</h3>
    <p>Do you want to delete <strong>{{ task.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn-danger">Yes, Delete</button>
        <a class="btn-cancel" href="/">Cancel</a>
    </form>
</div>

{% endblock %}
